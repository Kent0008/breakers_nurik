# Mosquitto конфигурация для drill-infra
listener 1883
allow_anonymous true

# Логирование
log_dest stdout
log_type all
log_timestamp true

# Сохранение сообщений
persistence true
persistence_location /mosquitto/data/

# Максимальное количество соединений
max_connections 100

# Настройки для WebSocket (если понадобится)
# listener 9001
# protocol websockets 